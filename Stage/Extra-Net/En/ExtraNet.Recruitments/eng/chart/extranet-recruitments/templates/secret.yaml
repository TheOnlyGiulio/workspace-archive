apiVersion: v1
kind: Secret
metadata:
  name: db-secret
data:
  connectionstring: {{ include "extranet-recruitments.postgres.connectionString" . | b64enc }}
---
{{ if .Values.secrets.imageRegistry.enabled }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ .Values.secrets.imageRegistry.prefixName }}-image-registry-secret
data:
  .dockerconfigjson: {{ include "extranet-recruitments.imageRegistry" . | b64enc }}
type: kubernetes.io/dockerconfigjson
{{ end }}